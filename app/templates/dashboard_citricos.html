<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dashboard - Cítricos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }} ">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Botón para Ir al Panel General -->
            <a href="{{ url_for('base') }}" class="btn" style="background-color: transparent; color: white; text-decoration: none; font-size: 1em; display: flex; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" style="width: 24px; height: 24px; margin-right: 5px;">
                    <path d="M15 19l-7-7 7-7"/>
                </svg>
                Ir al Panel General
            </a>
    
            <!-- Botón para Sign Out -->
            <a href="{{ url_for('logout') }}" class="btn" style="background-color: transparent; color: white; text-decoration: none; font-size: 1em;">
                Sign Out
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" style="width: 24px; height: 24px; margin-left: 5px;">
                    <path d="M16 13v-2H7V8l-5 4 5 4v-3h9z"/>
                    <path d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H4V5h16v14z"/>
                </svg>
            </a>
        </div>
        <h1>Dashboard - Cítricos</h1>
        <p>Bienvenido al panel de control para Cítricos</p>
    </header>

    <div class="container">
        <h2>Opciones disponibles</h2>
        <div class="button-container">
            <!-- Botón para Ver Estados Financieros -->
            <a href="{{ url_for('dashboard_citricos.financial_statements_citricos') }}" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <rect x="3" y="4" width="18" height="16" rx="2" ry="2" stroke="white" stroke-width="2" fill="none"></rect>
                    <line x1="3" y1="10" x2="21" y2="10" stroke="white" stroke-width="2"></line>
                </svg>
                Ver Estados Financieros
            </a>

            <!-- Botón para Acceso a Base de Datos -->
            <a href="{{ url_for('dashboard_citricos.database_access_citricos') }}" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <ellipse cx="12" cy="5" rx="9" ry="3" stroke="white" stroke-width="2" fill="none"></ellipse>
                    <path d="M3 5v6c0 1.5 4 3 9 3s9-1.5 9-3V5" stroke="white" stroke-width="2" fill="none"></path>
                    <path d="M3 11v6c0 1.5 4 3 9 3s9-1.5 9-3v-6" stroke="white" stroke-width="2" fill="none"></path>
                </svg>
                Acceso a Base de Datos
            </a>

            <!-- Botón para Responder Cuestionario -->
            <a href="{{ url_for('dashboard_citricos.citricos_form') }}" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M4 4h16v16H4z" stroke="white" stroke-width="2" fill="none"></path>
                    <line x1="8" y1="8" x2="16" y2="8" stroke="white" stroke-width="2"></line>
                    <line x1="8" y1="12" x2="16" y2="12" stroke="white" stroke-width="2"></line>
                    <line x1="8" y1="16" x2="12" y2="16" stroke="white" stroke-width="2"></line>
                </svg>
                Responder Cuestionario
            </a>

            <!-- Botón para Análisis Histórico -->
            <a href="{{ url_for('dashboard_citricos.my_analysis_citricos') }}" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M3 17h18v2H3v-2zm0-5h12v2H3v-2zm0-5h8v2H3V7z"/>
                </svg>
                Análisis Histórico
            </a>
        </div>
    </div>


    <footer>
        <p>Desarrollado por Ciencia de Datos México. Todos los derechos reservados.</p>
    </footer>
    <!-- Otros contenidos del dashboard -->
</body>
</html>
