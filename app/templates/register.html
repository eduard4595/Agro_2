<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4CAF50;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .form-container .terms {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <!-- Nombre completo -->
            <label for="username">Nombre completo:</label>
            <input type="text" id="username" name="username" placeholder="Juan Pérez" required>
            
            <!-- Número de teléfono -->
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+52 123 456 7890" required>
            
            <!-- Correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="juan.perez@example.com" required>
            
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña123" minlength="8" required>
            
            <!-- Fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="dia" name="dia" placeholder="Día" min="1" max="31" required>
                <input type="number" id="mes" name="mes" placeholder="Mes" min="1" max="12" required>
                <input type="number" id="año" name="año" placeholder="Año" min="1900" required>
            </div>
            
            <!-- Género -->
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="personalizado">Personalizado</option>
            </select>
            
            <!-- Términos y condiciones -->
            <div>
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos" class="terms">Acepto los términos y condiciones</label>
            </div>
            
            <!-- Botón de envío -->
            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
